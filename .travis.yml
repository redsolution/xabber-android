language: android
android:
  components:
    - platform-tools
    - tools
    - build-tools-29.0.1
    - build-tools-28.0.3
    - build-tools-28.0.2
    - build-tools-27.0.3
    - build-tools-26.0.2
    - build-tools-25.0.2
    - build-tools-25.0.0
    - android-29
    - android-28
    - android-27
    - android-26
    - android-25
    - android-23
    - extra-android-m2repository
    - extra-google-m2repository

  licenses:
    - '.+'

install:
  # Check install section: http://docs.travis-ci.com/user/build-configuration/#install
  # If you'd like to skip the install stage entirely, set it to true and nothing will be run.
  - true

script:
  # By default Travis-ci executes './gradlew build connectedCheck' if no 'script:' section found.
  - ./gradlew assembleOpenDevRelease


env:
- GRADLE_OPTS="-Xmx1024m -XX:MaxPermSize=2048m"

jdk:
  - oraclejdk8

dist: trusty
